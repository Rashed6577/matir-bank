<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank Login From</title>
    <link rel="shortcut icon" href="image/images.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-7xl text-center my-5">Welcome to <span class="font-semibold text-sky-800">Matir Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-emerald-100 w-3/4 mx-auto pl-8 pt-10 pb-8">
        <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
        <div>
            <input class="w-3/4 block mb-4 px-2 rounded" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-3/4 block mb-4 px-2 rounded" type="password" name="" id="user-pass" placeholder="Password">
            <button id="submit-btn" class="bg-amber-600 px-6 py-2 rounded-lg font-medium text-white hover:bg-amber-700">Submit</button>
        </div>
    </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
